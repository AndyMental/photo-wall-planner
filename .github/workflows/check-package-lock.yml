name: Verify Package Lock

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  verify-package-lock:
    runs-on: ubuntu-latest
    name: Verify Package Lock
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Verify package-lock.json
        run: |
          # First try an install to see if the lock file is out of sync
          npm install --package-lock-only || npm_install_failed=true
          
          # If the install failed or if the package lock changes after install, it means it was out of sync
          if [ "$npm_install_failed" = true ] || ! git diff --quiet package-lock.json; then
            echo "::error::package-lock.json is out of sync with package.json. Please run ./fix-package-lock.sh locally."
            echo "Changes detected in package-lock.json after npm install:"
            git diff package-lock.json
            exit 1
          else
            echo "âœ… package-lock.json is in sync with package.json"
          fi 